<!DOCTYPE html>
<html>
  <head>
    <title>go on, spend!</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <div class="container">
      <form>
        <div class="row">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="Eating out">Eating out</option>
            <option value="Car">Car</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Health">Health</option>
          </select>
        </div>
        <div class="row">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" />
        </div>
        <div class="row">
          <label for="amount">Amount</label>
          <input type="number" step="0.10" min="0" id="amount" name="amount" />
        </div>
        <div class="row">
          <input class="button-primary" type="button" value="Submit" hx-post="/submit" hx-target="closest body">
        </div>
      </form>
    </div>
    <footer class="u-full-width u-max-full-width" style="text-align:center; font-size:0.8em; color:gray; margin-top:20px;">
      Logged in as: {{.Email}}
    </footer>
  </body>
</html>
