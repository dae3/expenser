<!DOCTYPE html>
<html>
  <head><title>go on, spend!</title>
    <link rel="stylesheet" href="/css/skeleton.css" />
    <body>
      <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
      <h1>enter thy expenditure of coin</h1>
      <form>
        <div class="row">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="Eating out">Eating out</option>
            <option value="Entertainment">Entertainment</option>
          </select>
        </div>
        <div class="row">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" />
        </div>
        <div class="row">
          <label for="amount">Amount</label>
          <input type="number" step="0.01" min="0" id="amount" name="amount" />
        </div>
        <div class="row">
          <input class="button-primary" type="button" value="Submit" hx-post="/submit" hx-target="closest body">
        </div>
      </form>
    </body>
</html>
